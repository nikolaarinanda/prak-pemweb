    <link rel="icon" href="img/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- pemanggilan file CSS -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <h3>Nikola Arinanda - 121140202</h3>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-content">
      <div class="kalkulator">
        <div class="hasil">
          <!-- penggunaan id "nilai-hasil" agar dapat dibaca oleh JS, digunakan untuk menampilkan operasi -->
          <h3 id="nilai-hasil"></h3>
        </div>
        <!-- onclick="" akan berjalan ketika button diklik -->
        <!-- pemanggilan fungsi add() untuk memasukan nilai -->
        <button class="tombol" onclick="add('7')">7</button>
        <button class="tombol" onclick="add('8')">8</button>
        <button class="tombol" onclick="add('9')">9</button>
        <!-- pemanggilan fungsi bagi() untuk memasukan operator bagi -->
        <button class="tombol operator" onclick="bagi()">/</button>
        <button class="tombol" onclick="add('4')">4</button>
        <button class="tombol" onclick="add('5')">5</button>
        <button class="tombol" onclick="add('6')">6</button>
        <!-- pemanggilan fungsi bagi() untuk memasukan operator kali -->
        <button class="tombol operator" onclick="kali()">x</button>
        <button class="tombol" onclick="add('1')">1</button>
        <button class="tombol" onclick="add('2')">2</button>
        <button class="tombol" onclick="add('3')">3</button>
        <!-- pemanggilan fungsi bagi() untuk memasukan operator kurang -->
        <button class="tombol operator" onclick="kurang()">-</button>
        <button class="tombol" onclick="add('0')">0</button>
        <button class="tombol" onclick="add('.')">.</button>
        <!-- pemanggilan fungsi bagi() untuk memasukan operator tambah -->
        <button class="tombol operator" onclick="tambah()">+</button>
        <button class="tombol operator" onclick="hasil()">=</button>
      </div>
    </section>
